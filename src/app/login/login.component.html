<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>
            <form class="form-signin">
              <!-- <div class="form-label-group"> -->
                <div class="form-group">
                    <label for="">Email address</label>
                <!-- <input type="email" [(ngModel)]="loginUserData.email" name="email" class="form-control" placeholder="Email address"> -->

              <!-- </div> -->
            </div>

              <!-- <div class="form-label-group"> -->
                <div class="form-group">
                    <label for="">Password</label>
                <!-- <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control" placeholder="Password"> -->

              <!-- </div> -->
            </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button (click)="loginUser()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [routerLink]="['/dashboard/main-dash/main-dash']" routerLinkActive="router-link-active" >Log in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
